<body >
    
    <form onsubmit="saveToBackend(event)">
        <fieldset >
    <h1 style= color:aqua; fontWeight="bold">Appiontment Application</h1>

    <label style=color:brown;> Name :</label>

    <input type="text" name="username" ><br><br>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
<script >
function saveToBackend(event){
    event.preventDefault();
    const name=event.target.username.value;
    const email=event.target.EmailId.value;
  
    const obj={
        name,
        email
    }
    axios.post("https://crudcrud.com/api/2af45e1f11c84cdc9784671d5fa158f6/database",obj)
    .then((response)=>{
        console.log(response)
    })
    .catch((err)=>{
        console.log(err)

    })
}
</script>
